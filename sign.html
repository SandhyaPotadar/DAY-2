<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
   <form id="form">
       <input id="name" type="text" placeholder="Enter name">
       <input id ="email"type="text" placeholder="Enter Email id">
       <input id="mob" type="number" placeholder="Enter Mobile">
       <input id="password" type="number" placeholder="Enter Password">
       <input type="submit">
   </form>

</body>
</html>

<style>
    input{
        margin: auto;
        display: grid;
        padding: 20px;
        margin-bottom: 20px;
    }
</style>

<script>
    document.querySelector("form").addEventListener("submit",function(event){
        
        event.preventDefault();

        var collection={
            name:form.name.value,
            email:form.email.value,
            mobile:form.mob.value,
            password:form.password.value,

        }
  

        localStorage.setItem("user",JSON.stringify(collection))
        window.location.href="login.html"


    

    })


</script>
